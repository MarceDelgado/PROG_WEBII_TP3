{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">   
</head>
<body>  
    <header>
        <h1>Mi Blog</h1>
        <nav>
            <ul>
                
                <li><a href="{% url 'registro' %}">Crear Cuenta</a></li>
                <li><a href="{% url 'post_lista' %}">Publicaciones</a></li>
                <li><a href="{% url 'post_crear' %}">Crear Publicación</a></li> 
                {% if user.is_authenticated %}
                    <li>
                        <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none; border:none; color:#007bff; cursor:pointer; text-decoration:underline;">Cerrar Sesión</button>
                        </form>   
                    </li>                     
                {% else %}
                    <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
                {% endif %}
            </ul>
        </nav>
        
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 Mi Blog</p>
    </footer>
</body>
</html>
